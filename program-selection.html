    <script>
        function setHeight() {
            windowHeight = $(window).innerHeight();
            footerHeight= $('footer').innerHeight();
            sectionHeight= windowHeight - footerHeight;
            $('section').css('min-height', sectionHeight);
        };
        setHeight();

        $(window).resize(function() {
            setHeight();
        });
        //Modal Creación de elemento
        $(document).ready(function ()
        {
            $("#param-inventoriable").hide();
            $("#param-calibrable").hide();
            $("#param-model").hide();

            $("#option-calibrable").click(function()
            {
                $("#param-calibrable:hidden").show('slow');
                $("#param-inventoriable").hide();
                $("#param-model").hide();
            });
            $("#option-calibrable").click(function()
            {
                if($('option-calibrable').prop('checked')===false)
                {
                    $('#param-calibrable').hide();
                }
            });

            $("#option-inventoriable").click(function()
            {
                $("#param-inventoriable:hidden").show('slow');
                $("#param-calibrable").hide();
                $("#param-model").hide();
            });
            $("#option-inventoriable").click(function()
            {
                if($('param-calibrable').prop('checked')===false)
                {
                    $('#param-inventoriable').hide();
                }
            });

            $("#option-model").click(function()
            {
                $("#param-model:hidden").show('slow');
                $("#param-calibrable").hide();
                $("#param-inventoriable").hide();
            });
            $("#option-model").click(function()
            {
                if($('param-model').prop('checked')===false)
                {
                    $('#param-model').hide();
                }
            });

        });
    </script>
